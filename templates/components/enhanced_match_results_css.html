<!-- Enhanced Match Results CSS -->
<style>
/* Enhanced Strength Display */
.strength-container {
    display: flex;
    flex-direction: column;
    gap: 4px;
    margin-bottom: 8px;
}

.strength-bar {
    width: 100%;
    height: 4px;
    background: var(--bg-primary);
    border-radius: 2px;
    overflow: hidden;
}

.strength-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), #00cc70);
    border-radius: 2px;
    transition: width 0.8s ease;
}

/* Enhanced Win Probability */
.win-probability {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
}

.prob-value {
    font-size: 16px;
    font-weight: 700;
    color: var(--accent);
}

.prob-label {
    font-size: 10px;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* VS Divider Enhancements */
.vs-divider {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    margin: 0 20px;
}

.vs-text {
    font-weight: 800;
    color: var(--text-secondary);
    font-size: 14px;
}

.match-stats {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
}

.stat-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
}

.stat-value {
    font-size: 14px;
    font-weight: 700;
    color: var(--accent);
}

.stat-label {
    font-size: 10px;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* Predicted Score Section */
.predicted-score {
    background: var(--bg-hover);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 24px;
    border: 1px solid var(--border);
}

.section-title {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 16px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 16px;
}

.section-icon {
    font-size: 16px;
}

.score-prediction {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
}

.predicted-result {
    font-size: 32px;
    font-weight: 800;
    color: var(--accent);
    font-family: 'Plus Jakarta Sans', monospace;
    letter-spacing: 2px;
}

.score-confidence {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
}

.confidence-bar {
    width: 120px;
    height: 6px;
    background: var(--bg-primary);
    border-radius: 3px;
    overflow: hidden;
}

.confidence-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), #00cc70);
    border-radius: 3px;
    transition: width 0.8s ease;
}

.confidence-text {
    font-size: 12px;
    color: var(--text-secondary);
    font-weight: 500;
}

/* Enhanced Prediction Section */
.prediction {
    background: var(--bg-hover);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 24px;
    border: 1px solid var(--border);
}

.prediction-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.toggle-details {
    background: none;
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 6px 12px;
    color: var(--text-secondary);
    font-size: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 6px;
}

.toggle-details:hover {
    border-color: var(--accent);
    color: var(--accent);
}

.toggle-icon {
    transition: transform 0.3s ease;
}

.toggle-details.active .toggle-icon {
    transform: rotate(180deg);
}

.prediction-confidence-container {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 12px;
    justify-content: center;
}

.confidence-indicator {
    display: flex;
    align-items: center;
}

.confidence-dots {
    display: flex;
    gap: 4px;
}

.dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--bg-primary);
    transition: background 0.3s ease;
}

.dot.active {
    background: var(--accent);
}

/* Parameter Breakdown */
.parameter-breakdown {
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid var(--border);
}

.parameter-breakdown h5 {
    margin: 0 0 16px 0;
    font-size: 14px;
    font-weight: 600;
    color: var(--text-primary);
}

.parameter-grid {
    display: grid;
    gap: 16px;
}

.parameter-item {
    background: var(--bg-secondary);
    border-radius: 8px;
    padding: 12px;
    border: 1px solid var(--border);
}

.param-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
}

.param-name {
    font-size: 13px;
    font-weight: 500;
    color: var(--text-primary);
}

.param-weight {
    font-size: 11px;
    color: var(--text-secondary);
    background: var(--bg-hover);
    padding: 2px 6px;
    border-radius: 4px;
}

.param-bars {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.param-bar {
    height: 6px;
    background: var(--bg-primary);
    border-radius: 3px;
    overflow: hidden;
    position: relative;
}

.param-bar.home .param-fill {
    background: var(--accent);
}

.param-bar.away .param-fill {
    background: #ff6b6b;
}

.param-fill {
    height: 100%;
    border-radius: 3px;
    transition: width 0.8s ease;
}

/* Additional Insights */
.additional-insights {
    background: var(--bg-hover);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 24px;
    border: 1px solid var(--border);
}

.insights-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
}

.insight-card {
    background: var(--bg-secondary);
    border-radius: 12px;
    padding: 16px;
    border: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 12px;
    transition: all 0.3s ease;
}

.insight-card:hover {
    border-color: var(--accent);
    transform: translateY(-2px);
}

.insight-icon {
    width: 40px;
    height: 40px;
    background: rgba(0, 255, 136, 0.1);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
}

.insight-content {
    flex: 1;
}

.insight-title {
    font-size: 13px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 4px;
}

.insight-text {
    font-size: 12px;
    color: var(--text-secondary);
    line-height: 1.4;
}

/* Result Actions */
.result-actions {
    display: flex;
    gap: 12px;
    margin-top: 24px;
    flex-wrap: wrap;
}

.action-btn {
    flex: 1;
    min-width: 120px;
    background: var(--bg-hover);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 14px;
    font-weight: 500;
}

.action-btn:hover {
    border-color: var(--accent);
    color: var(--accent);
    background: rgba(0, 255, 136, 0.05);
}

.action-btn.saved {
    border-color: var(--accent);
    color: var(--accent);
    background: rgba(0, 255, 136, 0.1);
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .vs-divider {
        margin: 0 12px;
    }
    
    .predicted-result {
        font-size: 24px;
    }
    
    .confidence-bar {
        width: 100px;
    }
    
    .parameter-grid {
        gap: 12px;
    }
    
    .insights-grid {
        grid-template-columns: 1fr;
        gap: 12px;
    }
    
    .result-actions {
        gap: 8px;
    }
    
    .action-btn {
        min-width: 100px;
        padding: 10px;
        font-size: 13px;
    }
}
</style>
