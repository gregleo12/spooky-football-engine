<!-- Betting Odds CSS Styles -->
<style>
/* Betting Odds Display Styles */
.betting-odds-container {
    margin-top: 30px;
    background: var(--bg-secondary);
    border-radius: 20px;
    padding: 24px;
    border: 1px solid var(--border);
}

.odds-section {
    margin-bottom: 24px;
}

.odds-section:last-child {
    margin-bottom: 0;
}

.odds-section-title {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 16px;
    font-size: 18px;
    font-weight: 600;
    color: var(--text-primary);
}

.odds-icon {
    font-size: 20px;
}

.odds-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
}

.odds-grid.two-column {
    grid-template-columns: 1fr 1fr;
}

.odds-item {
    background: var(--bg-hover);
    border-radius: 12px;
    padding: 16px;
    text-align: center;
    border: 1px solid var(--border);
    transition: all 0.3s ease;
}

.odds-item:hover {
    border-color: var(--accent);
    transform: translateY(-2px);
    background: rgba(0, 255, 136, 0.05);
}

.odds-team {
    font-size: 14px;
    font-weight: 500;
    color: var(--text-secondary);
    margin: 0 0 8px 0;
}

.odds-value {
    font-size: 24px;
    font-weight: 700;
    color: var(--accent);
    margin: 0 0 4px 0;
}

.odds-probability {
    font-size: 12px;
    color: var(--text-secondary);
    margin: 0;
}

/* Responsive design for mobile */
@media (max-width: 768px) {
    .odds-grid {
        grid-template-columns: 1fr;
        gap: 12px;
    }

    .betting-odds-container {
        padding: 16px;
        margin-top: 20px;
    }

    .odds-section-title {
        font-size: 16px;
    }

    .odds-value {
        font-size: 20px;
    }
}
</style>
