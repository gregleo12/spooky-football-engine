<!-- Match Results CSS Styles -->
<style>
/* Results Header */
.results-header {
    text-align: center;
    margin-bottom: 32px;
}

.match-badge {
    display: inline-block;
    background: rgba(0, 255, 136, 0.1);
    color: var(--accent);
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 12px;
    border: 1px solid rgba(0, 255, 136, 0.3);
}

.match-title {
    font-size: 24px;
    font-weight: 800;
    margin-bottom: 4px;
    color: var(--text-primary);
}

.match-subtitle {
    font-size: 14px;
    opacity: 0.9;
    color: var(--text-secondary);
    margin: 0;
}

/* Score Display */
.score-display {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 32px;
    background: var(--bg-hover);
    border-radius: 16px;
    padding: 24px;
}

.team-result {
    display: flex;
    align-items: center;
    gap: 16px;
    flex: 1;
}

.team-badge {
    width: 60px;
    height: 60px;
    background: var(--bg-secondary);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    border: 2px solid var(--border);
}

.team-info h4 {
    margin: 0 0 4px 0;
    font-size: 18px;
    font-weight: 700;
    color: var(--text-primary);
}

.team-info p {
    margin: 0 0 8px 0;
    font-size: 12px;
    color: var(--text-secondary);
}

.strength-score {
    font-size: 20px;
    font-weight: 800;
    color: var(--accent);
    margin-bottom: 4px;
}

.win-probability {
    font-size: 14px;
    font-weight: 600;
    color: var(--text-secondary);
}

.vs-divider {
    margin: 0 20px;
    font-weight: 800;
    color: var(--text-secondary);
    font-size: 14px;
}

/* Prediction Section */
.prediction {
    text-align: center;
    background: var(--bg-hover);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 32px;
}

.prediction-label {
    font-size: 14px;
    color: var(--text-secondary);
    margin: 0 0 8px 0;
    font-weight: 500;
}

.prediction-result {
    font-size: 20px;
    font-weight: 700;
    color: var(--accent);
    margin: 0 0 8px 0;
}

.prediction-confidence {
    display: inline-block;
    background: rgba(0, 255, 136, 0.1);
    color: var(--accent);
    padding: 4px 12px;
    border-radius: 16px;
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 12px;
}

.prediction-details {
    font-size: 14px;
    color: var(--text-secondary);
    margin: 0;
    line-height: 1.5;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .score-display {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }
    
    .team-result {
        justify-content: center;
    }
    
    .vs-divider {
        margin: 0;
    }
    
    .match-title {
        font-size: 20px;
    }
}
</style>
