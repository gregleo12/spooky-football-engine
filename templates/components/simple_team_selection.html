<!-- Simple, Clean Team Selection Component -->
<div class="match-setup-card web3-card">
    <h2 class="card-title">
        <span style="background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; filter: drop-shadow(0 0 10px rgba(0, 255, 240, 0.4));">Select Match</span>
    </h2>
    
    <!-- Clean Team Selection Grid -->
    <div class="team-selection-grid">
        <!-- Home Team -->
        <div class="team-selector">
            <label for="homeTeam">Home Team</label>
            <select id="homeTeam" class="team-select" onchange="updateButton()">
                <option value="">Select home team...</option>
                <!-- Teams will be populated by JavaScript -->
            </select>
        </div>
        
        <!-- VS Section -->
        <div class="vs-section">
            <button class="swap-button" onclick="swapTeams()" title="Swap teams">⇄</button>
            <span class="vs-text" style="color: var(--text-secondary); font-size: 1.2rem; font-weight: 600;">VS</span>
        </div>
        
        <!-- Away Team -->
        <div class="team-selector">
            <label for="awayTeam">Away Team</label>
            <select id="awayTeam" class="team-select" onchange="updateButton()">
                <option value="">Select away team...</option>
                <!-- Teams will be populated by JavaScript -->
            </select>
        </div>
    </div>
    
    <!-- Single Analyze Button -->
    <button class="analyze-btn" id="analyzeBtn" onclick="analyzeMatch()" disabled>
        <span class="btn-icon">⚡</span>
        <span class="btn-text">ANALYZE MATCH</span>
    </button>
</div>
