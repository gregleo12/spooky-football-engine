<!-- Simple, Clean Team Selection Component -->
<div class="match-setup-card web3-card">
    <h2 class="card-title">
        <span style="background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; filter: drop-shadow(0 0 10px rgba(0, 255, 240, 0.4));">Select Match</span>
    </h2>
    
    <!-- Clean Team Selection Grid with Search -->
    <div class="team-selection-grid">
        <!-- Home Team -->
        <div class="team-selector">
            <label for="homeTeamSearch">Home Team</label>
            <div class="search-container">
                <input type="text" 
                       id="homeTeamSearch" 
                       class="team-search-input"
                       placeholder="Search or select team..."
                       data-side="home"
                       autocomplete="off">
                <div class="search-dropdown" id="homeDropdown">
                    <div class="dropdown-content" id="homeDropdownContent">
                        <!-- Teams will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            <input type="hidden" id="homeTeam">
        </div>
        
        <!-- VS Section -->
        <div class="vs-section">
            <button class="swap-button" id="swapBtn" title="Swap teams">⇄</button>
            <span class="vs-text" style="color: var(--text-secondary); font-size: 1.2rem; font-weight: 600;">VS</span>
        </div>
        
        <!-- Away Team -->
        <div class="team-selector">
            <label for="awayTeamSearch">Away Team</label>
            <div class="search-container">
                <input type="text" 
                       id="awayTeamSearch" 
                       class="team-search-input"
                       placeholder="Search or select team..."
                       data-side="away"
                       autocomplete="off">
                <div class="search-dropdown" id="awayDropdown">
                    <div class="dropdown-content" id="awayDropdownContent">
                        <!-- Teams will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            <input type="hidden" id="awayTeam">
        </div>
    </div>
    
    <!-- Single Analyze Button -->
    <button class="analyze-btn" id="analyzeBtn" disabled>
        <span class="btn-icon">⚡</span>
        <span class="btn-text">ANALYZE MATCH</span>
    </button>
</div>
