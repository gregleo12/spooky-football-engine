<!-- Web3/Crypto Design System -->
<style>
/* Web3/Crypto Color Palette */
:root {
    /* Primary Background Colors */
    --bg-primary: #0F0F23;      /* Deep space blue-black */
    --bg-secondary: #1A1A2E;    /* Card backgrounds */
    --bg-accent: #16213E;       /* Section backgrounds */
    --bg-hover: #202040;        /* Hover states */
    
    /* Web3/Crypto Gradient System */
    --gradient-primary: linear-gradient(135deg, #00FFF0 0%, #00D4FF 50%, #0099FF 100%);
    --gradient-glow: linear-gradient(135deg, #00FFF0 0%, #00D4FF 100%);
    --gradient-card: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
    --gradient-border: linear-gradient(135deg, #00FFF0 20%, #00D4FF 50%, #0099FF 80%);
    
    /* Accent Colors */
    --neon-cyan: #00FFF0;       /* Primary accent */
    --tech-blue: #00D4FF;       /* Secondary accent */
    --deep-blue: #0099FF;       /* Tertiary accent */
    --electric-purple: #8B5CF6; /* Purple accent */
    
    /* Text Colors */
    --text-primary: #FFFFFF;
    --text-secondary: #D1D5DB;
    --text-accent: #00FFF0;
    --text-muted: #9CA3AF;
    
    /* Border and Shadow Colors */
    --border-primary: rgba(0, 255, 240, 0.2);
    --border-glow: rgba(0, 255, 240, 0.4);
    --shadow-neon: 0 0 20px rgba(0, 255, 240, 0.3);
    --shadow-deep: 0 20px 40px rgba(0, 0, 0, 0.4);
}

/* Override existing variables for Web3 theme */
body {
    background: var(--bg-primary);
    color: var(--text-primary);
    font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
    overflow-x: hidden;
}

/* Web3 Background Effects */
.web3-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: radial-gradient(ellipse at center, #16213E 0%, #0F0F23 70%);
}

.web3-background::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 240, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0, 153, 255, 0.05) 0%, transparent 50%);
    animation: backgroundPulse 8s ease-in-out infinite;
}

@keyframes backgroundPulse {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
}

/* Typography System */
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap');

.odds-display {
    font-family: 'JetBrains Mono', monospace;
    font-size: 2.5rem;
    font-weight: 700;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 0 10px rgba(0, 255, 240, 0.5));
    line-height: 1;
}

.team-name {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-primary);
}

.market-header {
    font-size: 1.5rem;
    font-weight: 700;
    background: var(--gradient-glow);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 24px;
    display: flex;
    align-items: center;
    gap: 12px;
}

.probability {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-secondary);
    opacity: 0.9;
}

.market-label {
    font-size: 1rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
    display: block;
}

/* Card Components with Web3 Effects */
.web3-card {
    background: var(--gradient-card);
    border: 1px solid var(--border-primary);
    border-radius: 16px;
    padding: 24px;
    backdrop-filter: blur(10px);
    box-shadow: var(--shadow-deep);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.web3-card::before {
    content: '';
    position: absolute;
    inset: 0;
    padding: 1px;
    background: var(--gradient-border);
    border-radius: 16px;
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask-composite: xor;
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.web3-card:hover {
    transform: translateY(-4px);
    border-color: var(--border-glow);
    box-shadow: 
        var(--shadow-neon),
        0 0 40px rgba(0, 212, 255, 0.2),
        var(--shadow-deep);
}

.web3-card:hover::before {
    opacity: 1;
}

/* Neon Glow Effects */
.neon-glow {
    box-shadow: 
        0 0 5px var(--neon-cyan),
        0 0 10px var(--tech-blue),
        0 0 15px var(--deep-blue);
}

.crypto-pulse {
    animation: cryptoPulse 2s ease-in-out infinite;
}

@keyframes cryptoPulse {
    0%, 100% {
        box-shadow: 0 0 5px rgba(0, 255, 240, 0.5);
    }
    50% {
        box-shadow: 
            0 0 20px rgba(0, 255, 240, 0.8), 
            0 0 30px rgba(0, 212, 255, 0.6);
    }
}

/* Grid Layouts */
.odds-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 16px;
}

.odds-grid-2 {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-top: 16px;
}

/* Team Info Styling */
.team-info {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
}

.team-logo {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    background: var(--bg-accent);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
}

.draw-icon {
    font-size: 24px;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .odds-grid {
        grid-template-columns: 1fr;
        gap: 12px;
    }
    
    .odds-grid-2 {
        grid-template-columns: 1fr;
        gap: 12px;
    }
    
    .market-header {
        font-size: 1.25rem;
    }
    
    .odds-display {
        font-size: 2rem;
    }
    
    .web3-card {
        padding: 20px;
    }
}

/* Loading Animation */
.crypto-loading {
    background: linear-gradient(90deg, transparent, rgba(0, 255, 240, 0.2), transparent);
    background-size: 200% 100%;
    animation: cryptoLoading 1.5s infinite;
}

@keyframes cryptoLoading {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}

/* Market Section Styling */
.odds-section {
    background: var(--gradient-card);
    border: 1px solid var(--border-primary);
    border-radius: 20px;
    padding: 32px;
    margin-bottom: 32px;
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
}

.odds-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: var(--gradient-border);
    opacity: 0.6;
}

/* Special Effects for Primary Market */
.match-outcome {
    background: linear-gradient(135deg, #1A1A2E 0%, #16213E 50%, #1A1A2E 100%);
    border: 1px solid rgba(0, 255, 240, 0.3);
}

.match-outcome .market-header {
    font-size: 1.75rem;
    text-shadow: 0 0 20px rgba(0, 255, 240, 0.5);
}

/* Hover effects for odds cards */
.odds-card {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.odds-card:hover .odds-display {
    filter: drop-shadow(0 0 15px rgba(0, 255, 240, 0.8));
    transform: scale(1.05);
}

.odds-card:hover .team-name {
    color: var(--neon-cyan);
}
</style>
