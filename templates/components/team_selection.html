<!-- Team Selection Component -->
<div class="match-setup-card">
    <h2 class="card-title">
        <div class="card-title-icon">üéØ</div>
        <span>Select Match</span>
    </h2>
    
    <!-- Tab Navigation -->
    <div class="tab-navigation">
        <button class="tab-btn active" id="clubsTab" onclick="switchTab('clubs')">
            <span class="tab-icon">‚öΩ</span>
            Clubs
        </button>
        <button class="tab-btn" id="countriesTab" onclick="switchTab('countries')">
            <span class="tab-icon">üèÜ</span>
            Countries
        </button>
    </div>
    
    <!-- Team Selection Grid -->
    <div class="team-selection-grid">
        <!-- Home Team Selection -->
        <div class="team-selector">
            <label for="homeTeam">Home Team</label>
            <select id="homeTeam" onchange="updateButton()">
                <option value="">Select home team...</option>
                {% for league, teams in teams_by_league.items() %}
                    <optgroup label="{{ league }}">
                        {% for team in teams %}
                            <option value="{{ team.name }}"
                                    {% if team.name == 'Liverpool' %}selected{% endif %}>
                                {{ team.name }}
                            </option>
                        {% endfor %}
                    </optgroup>
                {% endfor %}
            </select>
        </div>
        
        <!-- VS Section -->
        <div class="vs-section">
            <button class="swap-button" onclick="swapTeams()" title="Swap teams">‚áÑ</button>
            <span class="vs-text">VS</span>
        </div>
        
        <!-- Away Team Selection -->
        <div class="team-selector">
            <label for="awayTeam">Away Team</label>
            <select id="awayTeam" onchange="updateButton()">
                <option value="">Select away team...</option>
                {% for league, teams in teams_by_league.items() %}
                    <optgroup label="{{ league }}">
                        {% for team in teams %}
                            <option value="{{ team.name }}"
                                    {% if team.name == 'Paris Saint Germain' %}selected{% endif %}>
                                {{ team.name }}
                            </option>
                        {% endfor %}
                    </optgroup>
                {% endfor %}
            </select>
        </div>
    </div>
    
    <!-- Analyze Button -->
    <button class="analyze-btn" id="analyzeBtn" onclick="analyzeMatch()" disabled>
        <span class="btn-icon">üîç</span>
        Analyze Match
    </button>
</div>
